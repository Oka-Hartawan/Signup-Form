<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="intro-container">
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching,
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
    </div>
    <div class="container-1">
      <div class="header">
        <button class="button-1">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
      </div>
      <div class="container-2">
        <form class="sign-up-form" id="sign-up-form" novalidate>
          <div class="form-group">
            <input type="text" id="first-name" placeholder="First Name" />
            <img
              id="imgfnalert"
              class="error-icon d-none"
              src="./images/icon-error.svg"
              alt=""
            />
            <span id="error-mesage-fn" class="error-msg d-none"></span>
          </div>
          <div class="form-group">
            <input type="text" id="last-name" placeholder="Last Name" />
            <span
              id="error-mesage-ln"
              class="error-msg text-danger d-none"
            ></span>
            <img
              id="imglnalert"
              class="error-icon d-none"
              src="./images/icon-error.svg"
              alt=""
            />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" />
            <span
              id="error-mesage-em"
              class="error-msg text-danger d-none"
            ></span>
            <img
              id="imgemailalert"
              class="error-icon d-none"
              src="./images/icon-error.svg"
              alt=""
            />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" />
            <span
              id="error-mesage-pw"
              class="error-msg text-danger d-none"
            ></span>
            <img
              id="imgpasswordalert"
              class="error-icon d-none"
              src="./images/icon-error.svg"
              alt=""
            />
          </div>
          <button type="submit" class="button-2">CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
